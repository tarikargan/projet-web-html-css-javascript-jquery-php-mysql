<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <!-- bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- font awesome CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css style  -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <div class="search_area p-3">
        <div class="header text-info">
            <i class="fa fa-google" aria-hidden="true"></i>
            Search Engine Javascript
        </div>

        <div class="search_content mt-3">
            <form action="https://www.google.com/search?q" method="GET" id="form_search">
             <div class="input-group">
                 <input type="text" class="form-control" name="q" placeholder="What are you looking for...">
                 <button type="submit" class="btn btn-info px-4 text-white">
                    <i class="fa fa-search" aria-hidden="true"></i>
                 </button>
             </div>
             <span class="error_msg mt-1">
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                please entre your search query
             </span>
            </form>

        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
